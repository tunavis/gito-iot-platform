name: Production Safety Checks

# Run on pull requests to production branches
on:
  pull_request:
    branches:
      - main
      - master
      - production
      - release/*
  push:
    branches:
      - main
      - master
      - production

jobs:
  mock-data-detection:
    name: üîç Detect Mock Data & Temporary Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make check script executable
        run: chmod +x scripts/check-mock-data.sh

      - name: Run Mock Data Detection
        run: |
          echo "=================================================="
          echo "Running production safety checks..."
          echo "Target Branch: ${{ github.base_ref || github.ref_name }}"
          echo "=================================================="
          ./scripts/check-mock-data.sh

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: mock-data-detection-results
          path: |
            CLEANUP_TODO.md
            scripts/check-mock-data.sh

  frontend-lint:
    name: üé® Frontend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  backend-lint:
    name: üêç Backend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 black

      - name: Run Flake8
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check formatting with Black
        run: black --check app/

  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deployment-ready:
    name: ‚úÖ Deployment Ready
    runs-on: ubuntu-latest
    needs: [mock-data-detection, frontend-lint, backend-lint, security-scan]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.mock-data-detection.result }}" != "success" ]; then
            echo "‚ùå Mock data detection failed - CANNOT DEPLOY"
            exit 1
          fi
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Frontend linting failed"
            exit 1
          fi
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Backend linting failed"
            exit 1
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Security scan found issues"
            exit 1
          fi

          echo "‚úÖ All production safety checks passed!"
          echo "This code is ready for deployment."
