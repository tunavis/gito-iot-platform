name: Deploy to Staging

# Triggers on push to staging branch
on:
  push:
    branches:
      - staging  # Deploy when pushing to staging branch
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_WEB: ${{ github.repository }}-web

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: self-hosted  # Use self-hosted runner
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging
          cache-to: type=inline

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:staging
          cache-to: type=inline

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Deploy to Staging Server
        run: |
          cd /opt/gito-iot

          # Pull latest code (handle divergent branches)
          git fetch origin
          git reset --hard origin/staging

          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest images (using Docker Compose V2 - no hyphen)
          docker compose -f docker-compose.staging.yml --env-file .env.staging pull

          # Force stop and remove old containers
          docker compose -f docker-compose.staging.yml --env-file .env.staging down --remove-orphans

          # Force remove any remaining containers by name (in case down failed)
          docker rm -f gito-api-staging gito-web-staging 2>/dev/null || true

          # Start services with new images
          docker compose -f docker-compose.staging.yml --env-file .env.staging up -d

          # Clean up old images
          docker image prune -af

          echo "âœ… Staging deployment complete!"

      - name: Health Check
        run: |
          sleep 30
          curl -f https://dev-iot.gito.co.za/api/health || exit 1
