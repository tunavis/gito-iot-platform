# Mosquitto MQTT Broker Configuration
# Development setup - Phase 1

# Listener for plain MQTT (non-TLS)
listener 1883 0.0.0.0
protocol mqtt

# Allow all connections (development only - restrict in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Security - will be configured with PostgreSQL auth in Phase 2
# For now, allow anonymous to test
