version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gito-postgres-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      POSTGRES_DB: gito_iot_staging
      POSTGRES_USER: gito_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      # Migrations are now handled by the API migration runner on startup
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - gito-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gito_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gito-redis-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    networks:
      - gito-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  api:
    image: ghcr.io/tunavis/gito-iot-platform-api:staging
    container_name: gito-api-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gito-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  web:
    image: ghcr.io/tunavis/gito-iot-platform-web:staging
    container_name: gito-web-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NEXT_PUBLIC_API_URL: /api  # Relative URL - routed through nginx
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - gito-staging-network

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: gito-mosquitto-staging
    restart: unless-stopped
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_staging_data:/mosquitto/data
    networks:
      - gito-staging-network

  # MQTT Processor
  processor:
    build:
      context: ./processor
      dockerfile: Dockerfile
    container_name: gito-processor-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      # Processor uses psycopg2 (sync) â€” must use postgresql:// not postgresql+asyncpg://
      DATABASE_URL: postgresql://gito_user:${DB_PASSWORD}@postgres:5432/gito_iot_staging
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - gito-staging-network

  # MQTT Bridge UI (staging testing tool)
  mqtt-bridge:
    build:
      context: ./simulation_data/mqtt
    container_name: gito-mqtt-bridge-staging
    restart: unless-stopped
    environment:
      GITO_API_URL: http://api:8000
      MQTT_LOCAL_HOST: mosquitto
      MQTT_LOCAL_PORT: "1883"
      UI_PORT: "5555"
    ports:
      - "5555:5555"
    depends_on:
      - mosquitto
      - api
    networks:
      - gito-staging-network

  # Nginx Reverse Proxy (Gateway)
  nginx:
    image: nginx:1.27-alpine
    container_name: gito-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - gito-staging-network

networks:
  gito-staging-network:
    driver: bridge

volumes:
  postgres_staging_data:
  mosquitto_staging_data:
